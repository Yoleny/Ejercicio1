<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Rectángulo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Calculadora de Área de Rectángulo</h1>
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Base:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="baseInput" placeholder="Ingrese la base" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Altura:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="alturaInput" placeholder="Ingrese la altura" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Área:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="areaOutput" readonly>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-dark">Calcular</button>
                    <button type="button" class="btn btn-success" onclick="limpiarCampos()">Limpiar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
